<h1>List Of Employee</h1>

<table mat-table [dataSource]="collection" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef><strong>ID</strong></th>
        <td mat-cell *matCellDef="let element"><strong>{{element.id}} </strong> </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> <strong>Name</strong> </th>
        <td mat-cell *matCellDef="let element"> <strong>{{element.name}}</strong> </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> <strong>Email</strong> </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> <strong>Address</strong> </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> <strong>Gender</strong> </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <ng-container matColumnDef="designation">
        <th mat-header-cell *matHeaderCellDef> <strong>Designation</strong> </th>
        <td mat-cell *matCellDef="let element"> <strong>{{element.designation}} </strong></td>
    </ng-container>

    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> <strong>Phone</strong> </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> <strong>Action</strong> </th>
        <td mat-cell *matCellDef="let element"> 
            <i (click)="deleteEmp(element.id)" class="fa fa-trash" style="font-size:20px;color:red;"></i> &nbsp;
            <a routerLink="/update/{{element.id}}">
                <i class="fa fa-edit" style="font-size:20px;color:green;"></i> 
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
